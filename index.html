<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Developer's Detective Tool</title>
     <link rel="apple-touch-icon" sizes="180x180" href="./Images/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-16x16.png">
     <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
     <link rel="manifest" href="./Images/site.webmanifest">

     <!-- Connect Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
 </head>
 
<body>
     <div class="container">
          <header class="header">
               <h1 class="title">Developer's Detective Tool</h1>
               <div id="btn-mode">
                    <p id="mode-text">DARK</p>
                    <div class="iconcontainer"><img id="mode-icon" src="Images/moon-icon.svg" alt=""></div>
               </div>
          </header>
              <main>
               <div class="app">
                    <div class="searchbar-container">
                         <input type="search" name="user-input" id="input" placeholder="Enter a Github username.... ">
                         <div class="error">
                              <p id="no-results">no search results</p>                      
                          </div>
                          <button class="btn-search" id="submit">Search</button>
                    </div>
                    <div class="profile-container">
                         <div class="profile-content">
                             <div class="profile-header">
                              <img id="avatar" src="Images/avatar.png" alt="">
                              <div class="profile-info-wrapper">
                                  <div class="profile-name">
                                      <h2 id="name">Name</h2>
                                      <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                                  </div>
                                  <p id="date">Joined XX XX XXXX</p>
                              </div>
                          </div>
      <p id="bio">Welcome to the Git Developer's Detective Tool Made by ABHISAR SHARMAðŸ˜ŠðŸ˜ŠðŸš€ðŸ”¥</p>
      <div class="profile-stats-wrapper">
          <div class="profile-stat">
              <p class="stat-title">Repositories</p>
              <p id="repos" class="stat-value">xx</p>
          </div>
          <div class="profile-stat">
              <p class="stat-title">Followers</p>
              <p id="followers" class="stat-value">xx</p>
          </div>
          <div class="profile-stat">
              <p class="stat-title">Following</p>
              <p id="following" class="stat-value">xx</p>
          </div>
      </div>
      <div class="profile-bottom-wrapper">
          <div class="profile-info">
              <div class="bottom-icons"><img src="./Images/location-icon.svg" alt=""></div>
              <p id="location">location</p>
          </div>
          <div class="profile-info">
               <div class="bottom-icons"><img src="./Images/website-icon.svg" alt=""></div>
               <a href="#" id="page">Portfolio</a>
           </div>
           <div class="profile-info">
               <div class="bottom-icons"><img src="./Images/twitter-icon.svg" alt=""></div>
               <a href="#" id="twitter">twitter</a>
           </div>
           <div class="profile-info">
               <div class="bottom-icons"><img src="./Images/company-icon.svg" alt=""></div>
               <p id="company">company</p>
         
       </div>
   </div>
</div>
</div>
               </div>
              </main>
     </div>
     <script src="script.js"></script>
</body>
</html>
